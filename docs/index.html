<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Léo Animé</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        height: 100%;
        overflow: hidden;
        font-family: 'Arial Black', sans-serif;
        cursor: none;
    }

    body {
        background: linear-gradient(120deg, #1f1c2c, #928dab);
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1000px;
        transition: background 0.2s;
    }

    h1 {
        font-size: 10vw;
        color: #fff;
        text-shadow: 0 0 20px rgba(255,255,255,0.7), 0 0 40px rgba(255,255,255,0.5);
        animation: pulse 2s infinite alternate;
        transform-style: preserve-3d;
    }

    @keyframes pulse {
        0% {
            transform: scale(1) rotateX(0deg) rotateY(0deg);
            opacity: 0.8;
        }
        50% {
            transform: scale(1.2) rotateX(10deg) rotateY(10deg);
            opacity: 1;
        }
        100% {
            transform: scale(1) rotateX(-10deg) rotateY(-10deg);
            opacity: 0.9;
        }
    }

    .background-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center;
        background-size: cover;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: -1;
    }
</style>
</head>
<body>
    <div class="background-layer"></div>
    <h1>Léo</h1>

<script>
    const bg = document.querySelector('.background-layer');

    document.addEventListener('mousemove', e => {
        const x = (window.innerWidth / 2 - e.clientX) / 50;
        const y = (window.innerHeight / 2 - e.clientY) / 50;
        bg.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px) scale(1.1)`;
    });
</script>
</body>
</html>
